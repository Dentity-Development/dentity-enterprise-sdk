buildscript {
    repositories {
        mavenCentral()
    }
}
plugins {
    id 'java'
    id 'maven-publish'
}
publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/trinsic-id/sdk"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            groupId = 'id.trinsic'
            artifactId = 'services'
            version = '0.1.0'
            from(components.java)
        }
    }
}

group 'id.trinsic.services'
archivesBaseName = 'trinsic-services'
version = '0.1.0'

repositories {
    mavenCentral()
    maven {
        url = "https://maven.pkg.github.com/trinsic-id/okapi"
        credentials {
            username = "fundthmcalculus"
            password = ""  // TODO - Personal access token with `read:packages`
        }
    }
}

dependencies {
    implementation 'org.jetbrains:annotations:21.0.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.7.2'
    implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.17.3'
    implementation 'com.google.protobuf:protobuf-java-util:3.17.3'
    implementation group: 'net.java.dev.jna', name: 'jna', version: '5.8.0'

    implementation 'io.grpc:protoc-gen-grpc-java:1.39.0'
    implementation 'io.grpc:grpc-netty-shaded:1.39.0'
    implementation 'io.grpc:grpc-protobuf:1.39.0'
    implementation 'io.grpc:grpc-stub:1.39.0'
    compileOnly 'org.apache.tomcat:annotations-api:6.0.53' // necessary for Java 9+

    implementation 'id.trinsic:okapi:0.1.1'
}

test {
    useJUnitPlatform()
}

jar {
    archiveBaseName.set('trinsic-services')
    archiveVersion.set( '0.1.0')
}