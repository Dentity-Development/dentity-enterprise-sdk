name: Dart

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - "dart/**"
      - "proto/**"
      - ".github/workflows/*dart*"
      - "devops/**"
  push:
    branches:
      - main
    paths:
      - "dart/**"
      - "proto/**"
      - ".github/workflows/*dart*"
      - "devops/**"

jobs:
  build-and-test-dart:
    name: Test Dart code
    runs-on: ${{ matrix.os-artifact[0] }}
    strategy:
      fail-fast: false
      matrix:
        os-artifact: [ [ubuntu-latest, linux], [windows-latest, windows]]  # , [macos-latest, macos] ] - as usual, macos blocks DLL execution lol
    steps:
      - uses: actions/checkout@v2
      - name: Download ${{ matrix.os-artifact[0] }} binaries
        uses: dawidd6/action-download-artifact@v2.17.0
        with:
          workflow: "build-libs.yml"
          path: ./libs/${{ matrix.os-artifact[1] }}
          repo: trinsic-id/okapi
          github_token: ${{ secrets.GITHUB_TOKEN }}
          name: ${{ matrix.os-artifact[1] }}

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Build, Test, Pack
        run: |
          dart pub get
          python ../devops/build_sdks.py --language=dart
          dart test --coverage="coverage" ./test/dart_test.dart
          dart pub global activate coverage
          dart run coverage:format_coverage --lcov --in=coverage --out=coverage.lcov --packages=.packages --report-on=lib
        shell: pwsh
        working-directory: dart
        env:
          API_GITHUB_TOKEN: ${{ secrets.API_GITHUB_TOKEN }}
          LD_LIBRARY_PATH: "${{ github.workspace }}/libs"
      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true
          directory: dart
          token: ${{ secrets.CODECOV_TOKEN }}