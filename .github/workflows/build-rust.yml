name: Rust

on:
  workflow_call:
  pull_request:
    paths:
      - "cli/**"
      - "proto/**"
      - ".github/workflows/*rust*"
      - "devops/**"
  push:
    branches:
      - main
    paths:
      - "cli/**"
      - "proto/**"
      - ".github/workflows/*rust*"
      - "devops/**"
  workflow_dispatch:
    inputs:
      packageVersion:
        description: "Package Version"
        required: true
        default: "1.0.0"

jobs:
  rust:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cli
    steps:
      - uses: actions/checkout@v1
      - run: |
          rustup component add rustfmt
          cargo build
          cargo test
