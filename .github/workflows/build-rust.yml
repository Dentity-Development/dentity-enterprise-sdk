name: Rust

on:
  workflow_call:
  pull_request:
    paths:
      - "cli/**"
      - "proto/**"
      - ".github/workflows/*rust*"
      - "devops/**"
  push:
    branches:
      - main
    paths:
      - "cli/**"
      - "proto/**"
      - ".github/workflows/*rust*"
      - "devops/**"
  workflow_dispatch:
    inputs:
      packageVersion:
        description: "Package Version"
        required: true
        default: "1.0.0"

jobs:
  rust:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest ]
    defaults:
      run:
        working-directory: ./cli
    steps:
      - uses: actions/checkout@v3
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: install toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            profile: minimal
      - uses: trinsic-id/set-version@v0.1
        id: setversion
        with:
          githubToken: ${{ secrets.API_GITHUB_TOKEN }}
          overrideVersion: ${{ github.event.inputs.packageVersion }}
      - name: cargo wix
        run: |
          ([Regex]'version = "0.1.0"').Replace((Get-Content -path Cargo.toml -Raw), 'version = "${{ steps.setversion.outputs.packageVersion }}"', 1) | Set-Content -Path Cargo.toml
          ([Regex]'version: 1.0.0').Replace((Get-Content -path src/cli.yaml -Raw), 'version: ${{ steps.setversion.outputs.packageVersion }}', 1) | Set-Content -Path src/cli.yaml
          cargo install cargo-wix
          cargo wix --nocapture
        shell: pwsh
        working-directory: cli
      - name: cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --manifest-path cli/Cargo.toml
      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path cli/Cargo.toml
      - name: Test CLI directly
        run: |
          ./test/Run-Demo.ps1 -Environment Staging -CommandPath ./target/debug/trinsic
        shell: pwsh
