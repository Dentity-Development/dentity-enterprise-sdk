name: Build Golang SDK

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "go/**"
      - "proto/**"
      - ".github/workflows/*golang*"
  push:
    branches:
      - main

jobs:
  test_go:
    name: Test Go code
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: linux
          - os: windows-latest
            artifact_name: windows-gnu
          - os: macos-latest
            artifact_name: macos
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2.1.4
        with:
          go-version: ^1.16
      - uses: actions/checkout@v2
      - name: Download workflow artifact
        uses: dawidd6/action-download-artifact@v2.14.0
        with:
          workflow: "build-libs.yml"
          path: ./libs
          repo: trinsic-id/okapi
      - name: Display Golang version
        run: go version
      - name: Build, Test, Pack
        run: |
          ./devops/BuildGolang.ps1 -GitTag ${{ github.ref }} -TestOutput "test_output_${{ matrix.os }}.xml" -ArtifactName "${{ matrix.artifact_name }}"
        shell: pwsh
        env:
          LD_LIBRARY_PATH: "${{ github.workspace }}/go/services"
          DYLD_LIBRARY_PATH: "${{ github.workspace }}/go/services"
          GOPATH: "${{ github.workspace }}/gopath"
