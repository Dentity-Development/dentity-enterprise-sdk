name: Ruby

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    paths:
      - "ruby/**"
      - "proto/**"
      - ".github/workflows/*ruby*"
      - "devops/**"
  push:
    branches:
      - main
    paths:
      - "ruby/**"
      - "proto/**"
      - ".github/workflows/*ruby*"
      - "devops/**"

jobs:
  build-and-test-ruby:
    name: Build, Test
    runs-on: ${{ matrix.os-artifact[0] }}
    strategy:
      fail-fast: false
      matrix:
        os-artifact: [ [ubuntu-latest, linux], [windows-latest, windows], [macos-latest, macos] ]
        # Due to https://github.com/actions/runner/issues/849, we have to use quotes for '3.0'
        ruby-version: [ '2.7', '3.0', '3.1' ]
        exclude:
          # Windows 3.1 has a mingw error with grpc upstream
          - os-artifact: [windows-latest, windows]
            ruby-version: '3.1'

    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: pip
      - name: Build and run tests
        run: |
          gem install bundler
          gem install rubocop
          bundle install
          python ../devops/build_sdks.py --language=ruby
          bundle exec rake
        shell: pwsh
        working-directory: ruby
        env:
          API_GITHUB_TOKEN: ${{ secrets.API_GITHUB_TOKEN }}
          TEST_SERVER_ENDPOINT: ${{ secrets.TEST_SERVER_ENDPOINT }}
          TEST_SERVER_PORT: ${{ secrets.TEST_SERVER_PORT }}
          TEST_SERVER_USE_TLS: ${{ secrets.TEST_SERVER_USE_TLS }}
      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true
          directory: ruby
          token: ${{ secrets.CODECOV_TOKEN }}
  code_format:
    name: Verify Ruby Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and run tests
        run: gem install rubocop
        shell: pwsh
        working-directory: ruby
      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          rubocop: true
          rubocop_dir: ruby/