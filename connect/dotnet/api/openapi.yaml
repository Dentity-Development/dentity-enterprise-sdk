          description: Validation Failed
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailureMessage'
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      tags:
      - Session
  /v1/sessions/cancel:
    post:
      operationId: CancelSession
      parameters:
      - explode: true
        in: query
        name: sessionId
        required: false
        schema:
          maxLength: 100
          minLength: 5
          type: string
        style: form
      - description: Bearer token. Can be left empty on anonymous endpoints
        explode: false
        in: header
        name: TrinsicAuthorization
        required: true
        schema:
          default: 'Bearer '
          type: string
        style: simple
      responses:
        "200":
