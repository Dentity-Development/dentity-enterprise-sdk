openapi: 3.0.1
info:
  title: Connect API
  version: v1
  x-swaggerexclude: External
servers:
- description: Production server
  url: https://connect-api.trinsic.id
security:
- Bearer: []
paths:
  /v1/sessions/list:
    post:
      operationId: ListSessions
      parameters:
      - description: Bearer token. Can be left empty on anonymous endpoints
        explode: false
        in: header
        name: TrinsicAuthorization
        required: true
        schema:
          default: 'Bearer '
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListSessionsRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/ListSessionsRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/ListSessionsRequest'
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ListSessionsResponseV1'
            application/json:
              schema:
                $ref: '#/components/schemas/ListSessionsResponseV1'
            text/json:
              schema:
                $ref: '#/components/schemas/ListSessionsResponseV1'
          description: OK
        "400":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ValidationResult'
                type: array
          description: Validation Failed
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailureMessage'
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      tags:
      - Session
  /v1/sessions/get:
