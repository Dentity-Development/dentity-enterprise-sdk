          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSessionRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/CreateSessionRequest'
          application/*+json:
            schema:
