name: cli-sdk
version: "1.0"
author: Jace K. <Jace@trinsic.id>
about: Run basic sdk commands from command line
subcommands:
  - generate_key:
      about: Generates a Json Web Key
      version: "0.1"
      short: gk
      args:
        - out:
            long: out
            value_name: STRING
            help: File to save Json Web Key in
            takes_value: true
        - kty:
            long: kty
            value_name: STRING
            help: Specify key type. Defaults to X25519. Options are Ed25519, X25519, P256, Bls12381_G2, and secp256k1.
            takes_value: true
            possible_values: [ Ed25519, X25519, P256, Bls12381_G2, secp256k1 ]
  - pack:
      about: Packs a plaintext message
      version: "0.1"
      short: p
      args:
          - sender_key:
              value_name: FILE
              help: Sender's Json Web Key
              takes_value: true
              required: true
          - receiver_key:
              value_name: FILE
              help: Receiver's Json Web Key
              takes_value: true
              required: true
          - associated_data:
              value_name: FILE
              help: Associated data to be packed
              takes_value: true
              long: data
          - plaintext:
              value_name: FILE
              help: Plaintext message to be packed
              takes_value: true
              long: text
          - encryption_mode:
              value_name: STRING
              long: mode
              help: Encryption mode. Default is direct. Options are direct and content_encryption_key
              possible_values: [ direct, content_encryption_key ]
          - encryption_algorithm:
              value_name: STRING
              long: alg
              help: Encryption algorithm. Default is xchacha20poly1305. Options are xchacha20poly1305 and aes_gcm
              possible_values: [ xchacha20poly1305, aes_gcm ]
          - out:
              long: out
              value_name: FILE
              help: output file for your packed message
              required: true

  - unpack:
      about: Unpacks an encrypted message
      version: "0.1"
      short: up
      args:
          - sender_key:
              value_name: FILE
              help: Sender's Json Web Key
              takes_value: true
          - receiver_key:
              value_name: FILE
              help: Receiver's Json Web Key
              takes_value: true
          - encrypted_message:
              value_name: FILE
              help: Encrypted message to be unpacked
              takes_value: true
  - verify:
      about: Verify a signed message
      version: "0.1"
      short: v
      args:
        - key:
            value_name: FILE
            help: Recepient's Json Web Key
            takes_value: true
        - signed_message:
            value_name: FILE
            help: Signed message to be verified
            takes_value: true
  - sign:
      about: Sign a message
      version: "0.1"
      short: s
      args:
        - key:
            value_name: FILE
            help: Signer's Json Web Key
            takes_value: true
            required: true
        - payload:
            value_name: FILE
            help: Bytes to be signed
            takes_value: true
            long: payload
        - out:
            long: out
            value_name: FILE
            help: output file for your packed message
            required: true
      