name: trinsic
version: "1.0.0"
author: Trinsic Technologies Inc.
about: |-
  ┌┬┐┬─┐┬┌┐┌┌─┐┬┌─┐
   │ ├┬┘││││└─┐││
   ┴ ┴└─┴┘└┘└─┘┴└─┘
subcommands:
  - config:
      about: Commands to set configuration parameters
      args:
        - server-endpoint:
            value_name: HOSTNAME
            help: "(Optional) Address of the server endpoint. (default: prod.trinsic.cloud)"
            takes_value: true
            required: false
            long: server-endpoint
        - server-port:
            value_name: NUMBER
            help: "(Optional) Port of the server endpoint. (default: 443)"
            takes_value: true
            required: false
            long: server-port
        - server-use-tls:
            value_name: BOOL
            help: "(Optional) Indicates if TLS should be used. (default: true)"
            takes_value: true
            required: false
            long: server-use-tls
        - profile-default:
            long: profile-default
            value_name: NAME
            help: (Optional) Name of the profile to set as default
            takes_value: true
            required: false
        - show:
            long: show
            takes_value: false
            required: false
            help: Show the current configuration file
  - account:
      about: Account Service
      subcommands:
        - login:
            about: Create login credentials by signing into an existing account or creating a new one.

            args:
              - name:
                  long: name
                  value_name: STRING
                  help: (Optional) Description for new cloud wallet
                  takes_value: true
                  required: false
              - email:
                  long: email
                  value_name: STRING
                  help: (Optional) Email to associate with this account
                  takes_value: true
                  required: false
              - sms:
                  long: sms
                  value_name: STRING
                  help: (Optional) SMS to associate with this account
                  takes_value: true
                  required: false
              - invitation-code:
                  long: invitation-code
                  value_name: CODE
                  help: (Optional) Invitation code provided by authorized entity
                  takes_value: true
                  required: false
              - alias:
                  long: alias
                  value_name: PROFILE_NAME
                  help: (Required) Alias of the local profile to use to store authentication data
                  takes_value: true
                  required: true
              - default:
                  long: default
                  takes_value: false
                  required: false
                  help: (Optional) Set this profile as default
        - info:
            about: Show account information

  - wallet:
      about: Wallet Service
      subcommands:
        - search:
            about: Search the wallet using SQL queries
            args:
              - query:
                  long: query
                  value_name: SQL_QUERY
                  help: >-
                    (Optional) Search query to execute (Default is "SELECT * FROM c").
                    To see all available query options, please check https://docs.microsoft.com/en-us/azure/cosmos-db/sql-query-select
                  takes_value: true
        - insert-item:
            about: Insert item into the wallet
            args:
              - type:
                  long: type
                  value_name: STRING
                  help: (Optional) Item type
                  takes_value: true
                  required: false
              - item:
                  long: item
                  value_name: FILE
                  help: Path to file containing item data
                  takes_value: true
                  required: true
        - send:
            about: Send a document to another wallet
            args:
              - email:
                  long: email
                  value_name: EMAIL_ADDRESS
                  help: The email of the destination wallet
                  takes_value: true
                  required: true
              - item:
                  long: item
                  value_name: FILE
                  help: Path to file containing item data
                  takes_value: true
                  required: true
  - vc:
      about: Verifiable Credentials Service

      subcommands:
        - issue:
            about: Issue a credential
            args:
              - document:
                  long: document
                  value_name: FILE
                  help: Json document to sign
                  takes_value: true
              - out:
                  long: out
                  value_name: FILE
                  help: output location for issue response
                  takes_value: true
        - create-proof:
            about: Create a proof
            args:
              - reveal-document:
                  long: reveal-document
                  value_name: JSONLD_FRAME_FILE
                  help: Document
                  takes_value: true
                  required: true
              - document-id:
                  long: document-id
                  value_name: STRING
                  help: Document id
                  takes_value: true
                  required: true
              - out:
                  long: out
                  value_name: OUTPUT_FILE
                  help: output location for created_proof
                  takes_value: true
                  required: true
        - verify-proof:
            about: Verify a proof

            args:
              - proof-document:
                  long: proof-document
                  value_name: JSONLD_FILE
                  help: Input Document
                  takes_value: true
                  required: true
  - provider:
      about: Provider service

      subcommands:
        - create_organization:
            about: "Create an organization"

            args:
              - name:
                  value_name: STRING
                  help: name for organization
                  takes_value: true
                  required: true
              - id:
                  value_name: STRING
                  help: id for organization
                  takes_value: true
                  required: true
        - invite:
            about: "Send an invitation"

            args:
              - description:
                  long: description
                  value_name: STRING
                  help: Description
                  takes_value: true
                  required: false
              - method-email:
                  long: method-email
                  value_name: EMAIL
                  help: send invitation via email
                  takes_value: true
                  required: false
              - method-sms:
                  long: method-sms
                  value_name: PHONE
                  help: send invitation via sms
                  takes_value: true
                  required: false
              - individual:
                  long: individual
                  help: (Default) Invite participant as individual
                  required: false
              - organization:
                  long: organization
                  help: Invite participant as organization
                  required: false
        - invitation_status:
            about: "Check invitation status"

        - create-credential-template:
            about: "Create credential template"

        - list-credential-templates:
            about: "List credential templates"
  - trust-registry:
      about: Trust Registry
      subcommands:
        - search:
            about: |
              Search the registry for authoritative issuer and verifiers
              using a custom query in a SQL format
            args:
              - query:
                  long: query
                  value_name: SQL query
                  help: |
                    The SQL query to search the registry.
                    Default value is "SELECT * FROM c".
                  takes_value: true
                  required: true
        - check-issuer:
            about: |
              Check the status of an issuer for a credential type within
              a given governance framework.
              Returns all historical data for the given input parameters
            args:
              - did:
                  long: did
                  value_name: DID
                  help: The DID identifier of the issuer
                  takes_value: true
                  required: true
              - credential-type:
                  long: credential-type
                  value_name: URI
                  help: The fully qualified credential type URI
                  takes_value: true
                  required: true
              - egf:
                  long: egf
                  value_name: URI
                  help: The URI of the Ecosystem Governance Framework
                  takes_value: true
                  required: true
        - check-verifier:
            about: |
              Check the status of a verifier for a presentation type within
              a given governance framework.
              Returns all historical data for the given input parameters
            args:
              - did:
                  long: did
                  value_name: DID
                  help: The DID identifier of the verifier
                  takes_value: true
                  required: true
              - presentation-type:
                  long: credential-type
                  value_name: URI
                  help: The fully qualified presentation type URI
                  takes_value: true
                  required: true
              - egf:
                  long: egf
                  value_name: URI
                  help: The URI of the Ecosystem Governance Framework
                  takes_value: true
                  required: true
        - download:
            about: |
              Downloads an a copy of the trust registry for offline use.
              The data will be formatted in JSON using the standardized
              schema and vocabulary for all issuers and verifiers.
        - register-egf:
        - register-issuer:
            about: |
              Register an Issuer DID as authoritative issuer for the
              given ecosystem governance framework (EGF)
            args:
              - did:
                  long: did
                  value_name: DID
                  help: The DID identifier of the issuer
                  takes_value: true
                  required: true
              - credential-type:
                  long: credential-type
                  value_name: URI
                  help: The fully qualified credential type URI
                  takes_value: true
                  required: true
              - egf:
                  long: egf
                  value_name: URI
                  help: The URI of the Ecosystem Governance Framework
                  takes_value: true
                  required: true
        - register-verifier:
            about: |
              Register a Verifier DID as authoritative verifier for
              the given presentatiom type under the given ecosystem
              governance framework (EGF)
            args:
              - did:
                  long: did
                  value_name: DID
                  help: The DID identifier of the verifier
                  takes_value: true
                  required: true
              - presentation-type:
                  long: presentation-type
                  value_name: URI
                  help: The fully qualified presentation type URI
                  takes_value: true
                  required: true
              - egf:
                  long: egf
                  value_name: URI
                  help: The URI of the Ecosystem Governance Framework
                  takes_value: true
                  required: true
        - unregister-issuer:
            about: |
              Unegister an Issuer DID as authoritative issuer for the
              given ecosystem governance framework (EGF)
            args:
              - did:
                  long: did
                  value_name: DID
                  help: The DID identifier of the issuer
                  takes_value: true
                  required: true
              - credential-type:
                  long: credential-type
                  value_name: URI
                  help: The fully qualified credential type URI
                  takes_value: true
                  required: true
              - egf:
                  long: egf
                  value_name: URI
                  help: The URI of the Ecosystem Governance Framework
                  takes_value: true
                  required: true
        - unregister-verifier:
            about: |
              Unregister a Verifier DID as authoritative verifier for
              the given presentatiom type under the given ecosystem
              governance framework (EGF)
            args:
              - did:
                  long: did
                  value_name: DID
                  help: The DID identifier of the verifier
                  takes_value: true
                  required: true
              - presentation-type:
                  long: presentation-type
                  value_name: URI
                  help: The fully qualified presentation type URI
                  takes_value: true
                  required: true
              - egf:
                  long: egf
                  value_name: URI
                  help: The URI of the Ecosystem Governance Framework
                  takes_value: true
                  required: true

args:
  - profile:
      long: profile
      short: p
      value_name: NAME
      help: >-
        (Optional) Name of the profile to use with this command. If not set, it will use the default configured.
      takes_value: true
      required: false
  - debug:
      long: debug
      short: d
      help: >-
        (Optional) Print debug information.
      takes_value: false
      required: false
