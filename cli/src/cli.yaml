name: cli-sdk
version: "1.0"
author: Jace K. <Jace@trinsic.id>
about: Run basic sdk commands from command line
subcommands:
  - didkey:
      about: didkey commands
      subcommands:
        - generate:
            about: Generates a Json Web Key
            version: "0.1"
            args:
                - out:
                    long: out
                    value_name: STRING
                    help: File to save Json Web Key in
                    takes_value: true
                - kty:
                    long: kty
                    value_name: STRING
                    help: Specify key type. Defaults to X25519. Options are Ed25519, X25519, P256, Bls12381_G2, and secp256k1.
                    takes_value: true
                    possible_values: [ Ed25519, X25519, P-256, Bls12381_G2, Secp256k1 ]
        - resolve:
            about: Resolve a DID
            version: "0.1"
            args:
                - uri:
                    value_name: STRING
                    help: DID URI to resolve
                    takes_value: true
                    required: true

  - didcomm:
      about: didcomm commands
      subcommands:
        - pack:
            about: Packs a plaintext message
            version: "0.1"
            short: p
            args:
                - sender_key:
                    value_name: FILE
                    help: Sender's Json Web Key
                    takes_value: true
                    required: true
                - receiver_key:
                    value_name: FILE
                    help: Receiver's Json Web Key
                    takes_value: true
                    required: true
                - associated_data:
                    value_name: FILE
                    help: Associated data to be packed
                    takes_value: true
                    long: data
                - plaintext:
                    value_name: FILE
                    help: Plaintext message to be packed
                    takes_value: true
                    long: text
                - encryption_mode:
                    value_name: STRING
                    long: mode
                    help: Encryption mode. Default is direct. Options are direct and content_encryption_key
                    possible_values: [ direct, content_encryption_key ]
                - encryption_algorithm:
                    value_name: STRING
                    long: alg
                    help: Encryption algorithm. Default is xchacha20poly1305. Options are xchacha20poly1305 and aes_gcm
                    possible_values: [ xchacha20poly1305, aes_gcm ]
                - out:
                    long: out
                    value_name: FILE
                    help: output file for your packed message
        - unpack:
            about: Unpacks an encrypted message
            version: "0.1"
            short: up
            args:
                - sender_key:
                    value_name: FILE
                    help: Sender's Json Web Key
                    takes_value: true
                - receiver_key:
                    value_name: FILE
                    help: Receiver's Json Web Key
                    takes_value: true
                - encrypted_message:
                    value_name: FILE
                    help: Encrypted message to be unpacked
                    takes_value: true
        - verify:
            about: Verify a signed message
            version: "0.1"
            short: v
            args:
                - key:
                    value_name: FILE
                    help: Recepient's Json Web Key
                    takes_value: true
                - signed_message:
                    value_name: FILE
                    help: Signed message to be verified
                    takes_value: true
        - sign:
            about: Sign a message
            version: "0.1"
            args:
                - key:
                    value_name: FILE
                    help: Signer's Json Web Key
                    takes_value: true
                    required: true
                - payload:
                    value_name: FILE
                    help: Bytes to be signed
                    takes_value: true
                    long: payload
                - out:
                    long: out
                    value_name: FILE
                    help: output file for your packed message

  - wallet:
      about: Wallet Service
      subcommands:
        - get_provider_configuration:
            about: Get the provider configuration
            version: "0.1"
        - create:
            about: Create a new wallet
            version: "0.1"
            args:
                - description:
                    long: description
                    value_name: STRING
                    help: Description for new cloud wallet
                    takes_value: true
                - out:
                    long: out
                    value_name: FILE
                    help: output location for wallet profile
                    takes_value: true
                - encrypted:
                    long: encrypted
                    help: create wallet encrypted
                - key:
                    long: key
                    value_name: FILE
                    help: Optional key to be used. If not specified, key will be generated.
                    takes_value: true
        - set_profile:
            about: Set profile header
            version: "0.1"
            args:
                - out:
                    long: out
                    value_name: FILE
                    help: output location for wallet profile
                    takes_value: true
                - profile:
                    long: profile
                    value_name : FILE
                    help: Location of wallet profile to set as profile
        - search:
            about: Search in wallet
            version: "0.1"
            args:
                - query:
                    long: query
                    value_name: STRING
                    help: Search query
                    takes_value: true
        - insert_item:
            about: Insert item into the wallet
            version: "0.1"
            args:
                - type:
                    long: type
                    value_name: STRING
                    help: Item type
                    takes_value: true
                - item:
                    long: item
                    value_name: FILE
                    help: Item to be inserted
                    takes_value: true
        - grant_access:
            about: Grant access to the wallet
            version: "0.1"
        - revoke_access:
            about: Revoke access to the wallet
            version: "0.1"
  - issuer:
      about: Issuer Service
      version: "0.1"
      subcommands:
        - issue:
            about: Issue a credential
            version: "0.1" 
        - create_proof:
            about: Create a proof
            version: "0.1"
        - verify_proof:
            about: Verify a proof
            version: "0.1"
  - authentication:
      about: Authentication service
      version: "0.1"
      subcommands:
        - acquire_token:
            about: Acquires a token
            version: "0.1"
