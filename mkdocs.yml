site_name: Documentation
site_dir: docs-site
repo_url: "https://github.com/trinsic-id/sdk"
edit_uri: edit/main/docs/
repo_name: trinsic-id/sdk
nav:
  - Introduction: index.md
  - Walkthrough: walkthrough.md
  - Reference:
      - Introduction: reference/index.md
      - Security Profiles: reference/profiles.md
      - SDK Concepts: sdk-concepts.md
      - Services:
          - Wallet Service: reference/services/wallet-service.md
          - Provider Service: reference/services/provider-service.md
theme:
  name: material
  logo: _static/logo-title.svg
  favicon: _static/logo.png
  icon:
    repo: fontawesome/brands/github-alt
  font:
    text: Inter
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: fontawesome/solid/cloud-moon
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: fontawesome/solid/sun
        name: Switch to light mode
  features:
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - attr_list
extra_css:
  - _static/extra.css
