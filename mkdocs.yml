    - Join the Community: https://join.slack.com/t/trinsiccommunity/shared_invite/zt-pcsdy7kn-h4vtdPEpqQUlmirU8FFzSQ
    # - Changelog: changelog.md
    - Contribute on GitHub: https://github.com/trinsic-id
theme:
  name: material
  logo: _static/logo-title.svg
  custom_dir: docs/overrides
  favicon: _static/logo.png
  features:
    - navigation.tracking
    - announce.dismiss
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
  icon:
    repo: fontawesome/brands/github-alt
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: fontawesome/solid/cloud-moon
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: fontawesome/solid/sun
        name: Switch to light mode
markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets:
      base_path: [".", "docs"]
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - def_list
  - admonition
  - pymdownx.details
  - markdown.extensions.md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - abbr
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js
  - _static/javascripts/config.js
  - _static/javascripts/proto_functionality.js
  - _static/javascripts/tab_sync.js
extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/vs.min.css
  - _static/extra.css

extra:
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  generator: false
  # homepage: learn # change or remove this when updating with new landing page
  analytics:
    provider: google
    property: G-X19MMM47TF
    feedback:
      title: Did you find the help you needed?
      ratings:
        - icon: material/emoticon-outline
          name: Yes, this page was helpful
          data: 2
          note: >-
            Yes, this page was helpful
        - icon: material/emoticon-neutral-outline
          name: Sort of, still need help
          data: 1
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
        - icon: material/emoticon-cry-outline
          name: No, this page wasn't helpful
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="https://github.com/trinsic-id/sdk/issues/new/?title=[Docs feedback]+{title}+-+{url}" target="_blank" rel="noopener">GitHub issue form</a>.

plugins:
  - search
  - macros:
      module_name: mkdocs_macros_main
      verbose: true
  - autorefs
  - codeinclude:
      title_mode: none
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - sys.path.append('python')
            - sys.path.append('python/trinsic')
          selection:
            new_path_syntax: true
      watch:
        - python
        - mkdocs_macros_main.py
