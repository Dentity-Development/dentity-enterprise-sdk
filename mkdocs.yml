site_name: Documentation
site_dir: docs-site
repo_url: "https://github.com/trinsic-id/sdk"
edit_uri: edit/main/docs/
repo_name: trinsic-id/sdk
nav:
  - Introduction: index.md
  - Walkthrough: walkthrough.md
  - Reference:
      - Introduction: reference/index.md
      - Security Profiles: reference/profiles.md
      - Configuration: reference/configuration.md
      - Services:
          - Wallet Service: reference/services/wallet-service.md
          - Provider Service: reference/services/provider-service.md
theme:
    name: material
    logo: _static/logo-title.svg
    favicon: _static/logo.png
    features:
      - content.tabs.link
      - navigation.sections
      - navigation.tabs
    icon:
      repo: fontawesome/brands/github-alt
    font:
      text: Inter
    palette:
      - media: "(prefers-color-scheme: light)"
        scheme: default
        toggle:
          icon: fontawesome/solid/cloud-moon
          name: Switch to dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        toggle:
          icon: fontawesome/solid/sun
          name: Switch to light mode
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - attr_list
  - def_list
extra_css:
  - _static/extra.css
